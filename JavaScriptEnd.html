<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    #P1
    {
      background: red;
      width: 50px;
      height: 200px;
      left: 300px;  /* x축 좌표값 */
      top: 400px; /* y축 좌표값 */
      position: absolute;
    }
    #P2
    {
      background: blue;
      width: 50px;
      height: 200px;
      left: 1500px;  /* x축 좌표값 */
      top: 400px; /* y축 좌표값 */
      position: absolute;
    }
    #ball
    {
        left: 350px;  /* x축 좌표값 */
        top: 470px; /* y축 좌표값 */
        border-radius: 30px;
        width: 50px;
        height: 50px;
        background: black;
        position: absolute;
    }
    h2
    {
      top : 0px;
      left: 900px;
      position: absolute;
    }
    p
    {
      color: #09F0E9;
    }
    </style>
    <script type="text/javascript">

    </script>
  </head>
  <body>
    <p>조작키(1P, red) : W: 위로 이동, S: 밑으로 이동</p>
    <p>조작키(2P, blue) : ↑: 위로 이동, ↓: 밑으로 이동</p>
    <p>게임시작 버튼: spacebar</p>
    <h2></h2>
    <div id="P1"></div>
    <div id="P2"></div>
    <div id="ball"></div>
    <p></p>
  </body>
</html>
